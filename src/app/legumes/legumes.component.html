<p-table [value]="legumes">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>Origine</th>
            <th>Description</th>
            <th>poids</th>
            <th>uniteMesure</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-legume>
        <tr>
            <td>{{legume.id}}</td>
            <td>{{legume.Origine}}</td>
            <td>{{legume.Description}}</td>
            <td>{{legume.poids}}</td>
            <td>{{legume.uniteMesure}}</td>
            <td>
                <button pButton routerLink="/legumes/edit/legume.id" pRipple type="button" icon="pi pi-bell"
                    class="p-button-rounded p-button-warning"></button>
                <button pButton (click)="removeLegume(legume.id)" pRipple type="button" icon="pi pi-times" id=Remove
                    class="p-button-rounded p-button-danger"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div>
    <button pButton routerLink="/legumes/add" pRipple type="button" id=Nouveau
        class="p-button-rounded p-button-success">Nouveau</button>

    <p-button styleClass="p-button-outlined" (click)="Back()">
        <img alt="logo" src="assets/img/backbutton.jpg" style="width: 2rem" />
        <span class="p-ml-2 p-text-bold"></span>
    </p-button>
</div>
